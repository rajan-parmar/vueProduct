<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs-Products</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="products">
            <div class="col-lg-4 mb-5">
                <h3 class="font-weight-bold mb-3">Product Lists :</h3>

                <form @submit.prevent="addNewProduct">
                    <div class="form-group">
                        <label class="font-weight-bold">Product:</label>
                        <input type="text" class="form-control" placeholder="Insert Product" v-model="name" />
                    </div>

                    <div class="form-group">
                        <label class="font-weight-bold">Price:</label>
                        <input type="text" class="form-control" placeholder="Insert Price" v-model="price" />
                    </div>

                    <div class="form-group">
                        <label class="font-weight-bold">Image Url:</label>
                        <input type="text" class="form-control" placeholder="Insert Image Url" v-model="url" />
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>

            <div class="col-lg-6">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Product Image</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr v-for="product in products" :key="products.id">
                            <td>{{ product.id }}</td>
                            <td>
                                <input v-model="product.name"
                                    v-if="product.isEdit"
                                    class="form-control"
                                    @keyup.enter="product.isEdit = false;"
                                >
                                <label v-else @click="product.isEdit = true;">{{ product.name }}</label>
                            </td>

                            <td>
                                <input v-model="product.price"
                                    v-if="product.isEdit"
                                    class="form-control"
                                    @keyup.enter="product.isEdit = false;"
                                >
                                <label v-else @click="product.isEdit = true;">{{ product.price }}</label>
                            </td>

                            <td>
                                <input v-model="product.url"
                                    v-if="product.isEdit"
                                    class="form-control"
                                    @keyup.enter="product.isEdit = false;"
                                >
                                <img v-else @click="product.isEdit = true;" :src="product.url" width="50px" height="50px">
                            </td>

                            <td>
                                <button class="btn-sm btn-danger" title="Delete Todo" @click="removeProduct(product.id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/vue.js"></script>
    <script>
        new Vue({
            el: '.products',
            data: {
                id: '',
                name: '',
                price: '',
                url: '',
                products: [],
            },
            methods: {
                addNewProduct() {
                    if (this.name == '' || this.price == '' || this.url == '') {
                        alert('Please fill blank field');
                    } else {
                        this.products.push(
                            { id: Math.floor(Math.random() * 10), name: this.name, price: this.price, url: this.url, isEdit: false }
                        )
                        this.name = '';
                        this.price = '';
                        this.url = '';
                    }
                },
                removeProduct(productId) {
                    this.products = this.products.filter(product => product.id !== productId)
                }
            }
        })
    </script>
</body>
</html>
