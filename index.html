<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs-Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"
    >
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <style>
        .cart-section, .form-section, .top-bar {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-radius: 1%;
        }
        .top-bar {
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="top-bar text-left">
        <h2 class="ml-5 mt-3">VueJs Cart Manager</h2>
    </div>
    <div class="productsCart ml-4 mr-4 mt-5">
        <product-form></product-form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="product_form.js"></script>
    <script src="product_details.js"></script>
    <script src="product_cart.js"></script>
    <script>
        new Vue({
            el: '.productsCart',
            data: {
                products: [],
                addToCarts: [],
            },
        })

        function alertMessage(message, alertType) {
            alertify.set('notifier','position', 'bottom-left');
            alertify[alertType](message);
        }
    </script>
</body>
</html>
