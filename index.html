<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs-Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"
    >
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <style>
        .cart-section, .form-section, .top-bar {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .top-bar {
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="top-bar text-left">
        <h2 class="ml-5 mt-3">VueJs Cart Manager</h2>
    </div>
    <div class="productsCart ml-5 mr-5 mt-5">
        <product-form></product-form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script>
        Vue.component('product-form', {
            template: `
                <div class="row">
                    <div class="col-lg-3 form-section">
                        <h3 class="font-weight-bold mb-3">Product Form :</h3>

                        <form @submit.prevent="addNewProduct">
                            <div class="form-group">
                                <label class="font-weight-bold">Name:</label>
                                <input type="text" class="form-control" placeholder="Insert Name" v-model="name" />
                            </div>

                            <div class="form-group">
                                <label class="font-weight-bold">Price:</label>
                                <input type="number" class="form-control" placeholder="Insert Price" v-model="price" />
                            </div>

                            <div class="form-group">
                                <label class="font-weight-bold">Image Url:</label>
                                <input type="text" class="form-control" placeholder="Insert Image Url" v-model="url" />
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                    <product-details :products="products"></product-details>
                </div>
            `,
            data() {
                return {
                    name: '',
                    price: '',
                    url: '',
                    products: [],
                }
            },
            methods: {
                addNewProduct() {
                    let incrementValue = 0;
                    if (this.name == '' || this.price == '' || this.url == '') {
                        alertMessage('Please fill blank field', 'error');

                    } else {
                        incrementValue = this.products.length + 1;
                        this.products.push(
                            { id: incrementValue, name: this.name, price: this.price, url: this.url, isEdit: false, qty: 1 }
                        )

                        alertMessage('Product Inserted Successfully', 'success');

                        this.name = '';
                        this.price = '';
                        this.url = '';
                    }
                },
            }
        })

        Vue.component('product-details', {
            props: {
                products: {
                    type: Array,
                    required: true
                }
            },
            template: `
                <div class="row">
                    <div class="col-lg-6">
                        <h3 class="font-weight-bold mb-3">Product Details :</h3>
                        <table class="table table-striped table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Name Image</th>
                                    <th>Action</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr v-if="!products.length"><td colspan="5" class="text-center">No Records</td></tr>
                                <tr v-for="product in products" :key="products.id">
                                    <td>{{ product.id }}</td>
                                    <td>
                                        <input v-model="product.name" v-if="product.isEdit" class="form-control"
                                            @keyup.enter="product.isEdit = false; updateProduct(product.id, product)">
                                        <label v-else @click="product.isEdit = true;">{{ product.name }}</label>
                                    </td>

                                    <td>
                                        <input v-model="product.price" v-if="product.isEdit" class="form-control"
                                            @keyup.enter="product.isEdit = false; updateProduct(product.id, product)">
                                        <label v-else @click="product.isEdit = true;">\${{ product.price }}</label>
                                    </td>

                                    <td>
                                        <input v-model="product.url" v-if="product.isEdit" class="form-control"
                                            @keyup.enter="product.isEdit = false; updateProduct(product.id, product)">
                                        <img v-else @click="product.isEdit = true;" :src="product.url" width="50px" height="50px">
                                    </td>

                                    <td>
                                        <button class="btn btn-danger" title="Delete Todo" @click="removeProduct(product.id)">
                                            <i class="fas fa-trash-alt text-light"></i>
                                        </button>
                                        <button class="btn btn-primary" title="Add To Cart" @click="addToCart(product)">
                                            <i class="fas fa-shopping-cart text-light"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <product-cart :addToCarts="addToCarts"></product-cart>
                </div>
            `,
            data() {
                return {
                    addToCarts:[],
                }
            },
            methods: {
                addToCart(product) {
                    let itemInCart = this.addToCarts.filter(item => item.id === product.id);

                    let isItemInCart = itemInCart.length > 0;

                    if (isItemInCart === false) {
                        this.addToCarts.push(Vue.util.extend({}, product))
                        alertMessage('Item Added to the cart successfully', 'success');
                    } else {
                        itemInCart[0].qty += product.qty;
                        alertMessage('Item Added to the cart successfully', 'success');
                    }
                },
                updateProduct(productId, product) {
                    let productInCart = this.addToCarts.filter(item => item.id === productId);
                    productInCart[0].name = product.name;
                    productInCart[0].price = product.price;
                    productInCart[0].url = product.url;
                    alertMessage('Product Updated Successfully', 'success');
                },
                removeProduct(productId) {
                    this.products = this.products.filter(product => product.id !== productId)

                    this.addToCarts.splice(productId.length - 1, 1);
                },
            }
        })

        Vue.component('product-cart', {
            props: {
                addToCarts: {
                    type: Array,
                    required: true,
                }
            },
            template: `
                <div class="col-lg-6 cart-section">
                    <h3 class="font-weight-bold mb-3">Cart Details:</h3>
                    <p v-if="!addToCarts.length" class="text-secondary">No cart item found.</p>
                    <span v-for="(addToCart,index) in addToCarts" class="shadow-lg" :key="addToCart.id">
                        <div class="row mb-3">
                            <div class="col-lg-3">
                                <img :src="addToCart.url" width="50px" height="50px">
                            </div>

                            <div class="col-lg-7">
                                <span>{{ addToCart.name }}</span><br>
                                <span>\${{ addToCart.price }}</span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-lg-5">
                                <input v-model="addToCart.qty" class="form-control" type="text" readonly>
                            </div>

                            <div class="col-lg-5">
                                <button class="btn btn-secondary" title="Plus Quantity" @click="plusCartQuantity(addToCart)">
                                    +
                                </button>
                                <button class="btn btn-secondary" title="Minus Quantity" @click="minusCartQuantity(addToCart)">
                                    -
                                </button>
                                <button class="btn btn-danger" title="Remove Cart" @click="removeCartItem(index)">
                                    X
                                </button>
                            </div>
                        </div>
                    </span>

                    <hr class="bg-warning">

                    <form @submit.prevent="applyDiscount">
                        <div class="row">
                            <div class="col-lg-3">
                                <select class="form-control" id="discount-type">
                                    <option value="%" selected>%</option>
                                    <option value="$">$</option>
                                </select>
                            </div>

                            <div class="col-lg-6">
                                <input type="text" class="form-control" id="discount-value" placeholder="Discount">
                            </div>

                            <div class="col-lg-3">
                                <button class="btn btn-info">Apply</button>
                            </div>
                        </div>
                    </form>

                    <hr class="bg-warning">

                    <p>SubTotal: {{ subTotal }}</p>
                    <p v-show="discountValue">Discount: {{ discount }}</p>
                    <p v-show="shippingValue">Shipping Charge: {{ shipping }}</p>
                    <p v-show="netTotalValue">Net Total: {{ netTotal }}</p>
                    <p>Tax: {{ tax }}</p>
                    <p>Total: {{ total }}</p>
                    <p>Round off: {{ roundOff }}</p>
                    <p>Payable: {{ payable }}</p>
                </div>
            `,
            data() {
                return {
                    finalSubTotal: '',
                    finalTax: '',
                    finalTotal: '',
                    finalRoundOff: '',
                    shippingValue: false,
                    finalShipping: '',
                    netTotalValue: false,
                    finalNetTotal: '',
                    finalDiscountType: '',
                    finalDiscountValue: '',
                    discountValue: false,
                }
            },
             computed: {
                subTotal() {
                    let subTotal = 0;
                    this.addToCarts.forEach(item => {
                        subTotal += (item.price * item.qty);
                    });

                    this.finalSubTotal = subTotal;

                    return '$' + subTotal.toFixed(2);
                },
                discount() {
                    if (this.finalDiscountType === '$') {
                        if (this.finalDiscountValue > this.finalSubTotal) {
                            alertMessage('Something went wrong', 'error');
                            return;
                        }

                        this.discountValue = true;

                        alertMessage('Discount applied successfully', 'success');

                        return '$' + this.finalDiscountValue + '.00';

                    } else if (this.finalDiscountType === '%') {
                        this.discountValue = true;
                        this.finalDiscountValue = this.finalSubTotal * this.finalDiscountValue / 100;

                        alertMessage('Discount applied successfully', 'success');

                        return '$' + this.finalDiscountValue;
                    }
                },
                shipping() {
                    let shipping = 0
                    if (this.finalSubTotal > 0 && this.finalSubTotal <= 100) {
                        this.shippingValue = true;
                        shipping = this.finalSubTotal * 4 / 100;
                        this.finalShipping = shipping;

                        return '$' + shipping.toFixed(2);
                    } else {
                        this.finalShipping = 0;
                        this.shippingValue = false;
                    }
                },
                netTotal() {
                    let netTotal = 0;

                    if (this.finalDiscountValue > this.finalSubTotal) {
                        return;
                    }

                    if (this.shippingValue === true) {
                        this.netTotalValue = true;
                        if (this.finalDiscountValue != '') {
                            netTotal = this.finalSubTotal + this.finalShipping - this.finalDiscountValue;
                        } else {
                            netTotal = this.finalSubTotal + this.finalShipping;
                        }
                        this.finalNetTotal = netTotal;

                        return '$' + netTotal.toFixed(2);
                    } else {
                        this.finalNetTotal = 0;
                        this.netTotalValue = false;
                    }
                },
                tax() {
                    let subTotal = 0;
                    let tax = 0;

                    if (this.finalDiscountValue > this.finalSubTotal) {
                        return;
                    }

                    this.addToCarts.forEach(item => {
                        subTotal += (item.price * item.qty);
                    });

                    if (subTotal <= 100) {
                        tax = this.finalNetTotal * 4 / 100;
                        this.finalTax = tax;
                    } else {
                        tax = subTotal * 4 / 100;
                        this.finalTax = tax;
                    }

                    return '$' + tax.toFixed(2);
                },
                total() {
                    let total = 0;

                    if (this.finalDiscountValue > this.finalSubTotal) {
                        return;
                    }

                    if (this.finalSubTotal <= 100) {
                        total = this.finalNetTotal + this.finalTax;
                    } else {
                        total = this.finalSubTotal + this.finalTax;
                    }

                    this.finalTotal = total;

                    return '$' + total.toFixed(2);
                },
                roundOff() {
                    let total = this.finalTotal;

                    if (this.finalDiscountValue > this.finalSubTotal) {
                        return;
                    }

                    let roundOffTotal = Math.round(this.finalTotal);
                    let roundOff = total.toFixed(2) - roundOffTotal.toFixed(2);

                    this.finalRoundOff = roundOff;

                    return '$' + roundOff.toFixed(2);
                },
                payable() {
                    if (this.finalDiscountValue > this.finalSubTotal) {
                        return;
                    }

                    let payable = this.finalTotal + this.finalRoundOff;

                    return '$' + payable.toFixed(2);
                }
            },
            methods: {
                applyDiscount() {
                    let type = document.getElementById('discount-type').value;
                    let value = document.getElementById('discount-value').value;
                    if (value == '') {
                        alertMessage('Please enter discount value', 'error');
                        return;
                    }
                    this.finalDiscountType = type;
                    this.finalDiscountValue = value;
                },
                removeCartItem(index) {
                    this.addToCarts.splice(index, 1);

                    alertMessage('Item removed from the cart successfully', 'success');
                },
                plusCartQuantity(addToCart) {
                    let itemInCartForPlus = this.addToCarts.filter(item => item.id === addToCart.id);
                    itemInCartForPlus[0].qty += 1;
                    alertMessage('Cart item updated successfully', 'success');
                },
                minusCartQuantity(addToCart) {
                    let itemInCartForMinus = this.addToCarts.filter(item => item.id === addToCart.id);
                    itemInCartForMinus[0].qty -= 1;

                    if (itemInCartForMinus[0].qty === 0) {
                        this.addToCarts.splice(0 - 1, 1);
                    }
                    alertMessage('Cart item updated successfully', 'success');
                },
            }
        })
        new Vue({
            el: '.productsCart',
            data: {
                products: [],
                addToCarts: [],
            },
        })

        function alertMessage(message, alertType) {
            alertify.set('notifier','position', 'bottom-left');
            alertify[alertType](message);
        }
    </script>
</body>
</html>
